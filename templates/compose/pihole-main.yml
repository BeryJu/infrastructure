version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # ports:
    #   - "53:53/tcp"
    #   - "53:53/udp"
    #   - "67:67/udp"
    #   - "80:80/tcp"
    #   - "443:443/tcp"
    environment:
      TZ: 'Europe/Berlin'
      ServerIP: 10.120.20.78
    hostname: pihole1
    volumes:
      - '/srv/etc-pihole/:/etc/pihole/'
      - '/srv/etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 127.0.0.1
      - 1.1.1.1
    network_mode: host
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
  pihole_prom:
    image: ekofr/pihole-exporter:latest
    restart: unless-stopped
    ports:
      - 9617:9617
    environment:
      PIHOLE_HOSTNAME: 10.120.20.78
