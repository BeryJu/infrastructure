- import_playbook: ../bootstrap.yaml
- hosts: docker:compose
  become: true
  tasks:
    - name: Clean Docker Images (all)
      # noqa 301
      command: docker image prune -a -f
    - name: Clean Docker images
      community.docker.docker_prune:
        containers: false
        builder_cache: true
        images: true
        images_filters:
          dangling: false
