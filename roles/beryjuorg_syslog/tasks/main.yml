- name: Ensure rsyslog is installed
  apt:
    pkg:
      - rsyslog
    state: present
  register: apt_res
  retries: 5
  until: apt_res is success
- name: Set forwarding
  copy:
    dest: /etc/rsyslog.d/10-graylog.conf
    mode: 0644
    owner: root
    group: root
    # noqa 204
    content: |
      $PreserveFQDN on
      $LocalHostName {{ inventory_hostname }}
      *.* action(type="omfwd" protocol="tcp" target="log1.prod.beryju.org" port="10007" TCP_Framing="octet-counted")
  notify: restart rsyslog
