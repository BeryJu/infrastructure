- name: jens
  user:
    name: jens
    shell: /bin/bash
- name: jens user | default key
  authorized_key:
    user: jens
    key: "ssh-rsa " # noqa 204
- name: jens user | new key
  authorized_key:
    user: jens
    key: "ssh-rsa  jens-mbp-2021" # noqa 204
- name: ansible user
  user:
    name: ansible
    groups:
      - sudo
    shell: /bin/bash
- name: ansible user | authorized_key
  authorized_key:
    user: ansible
    exclusive: True
    key: "ssh-rsa  ansible" # noqa 204
- name: delete vagrant
  user:
    name: vagrant
    state: absent
