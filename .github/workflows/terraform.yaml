name: "Terraform"

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      VAULT_ADDR: https://vault1.prod.beryju.org:9443
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Get vault token
        run:
          export VAULT_TOKEN=$(
            sudo /usr/bin/vault login -method=cert \
              -address https://vault1.prod.beryju.org:9443 \
              -ca-cert=/etc/puppetlabs/puppet/ssl/certs/ca.pem \
              -client-key /etc/puppetlabs/puppet/ssl/private_keys/$(hostname -f).pem \
              -client-cert /etc/puppetlabs/puppet/ssl/certs/$(hostname -f).pem \
              -field token
          )
          # echo $VAULT_TOKEN > ~/.vault-token

      - name: Terraform Format
        id: fmt
        run: cd tf && terraform fmt -check

      - name: Terraform Init
        id: init
        run: cd tf && terraform init

      - name: Terraform Validate
        id: validate
        run: cd tf && terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: cd tf && terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: cd tf && terraform apply -auto-approve -input=false
