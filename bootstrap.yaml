- hosts: localhost
  tasks:
    - name: Get ansible SSH Key
      ansible.builtin.copy:
        dest: ./ansible.key
        content: "{{ item.data.data.private_key }}"
        mode: "600"
      no_log: true
      vars:
        ansible_hashi_vault_engine_mount_point: kv
      with_community.hashi_vault.vault_kv2_get:
        - services/ansible
