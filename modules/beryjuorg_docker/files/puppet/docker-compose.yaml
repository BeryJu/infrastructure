version: "3"

services:
  puppetboard:
    restart: always
    image: ghcr.io/voxpupuli/puppetboard:3.6.0
    network_mode: host
    environment:
      PUPPETDB_HOST: <%= $facts[ipaddress] %>
      PUPPETDB_PORT: 8080
      PUPPETBOARD_HOST: <%= $facts[ipaddress] %>
  vault-proxy:
    image: tecnativa/tcp-proxy
    ports:
      - 9443:9443
    environment:
      LISTEN: |
        :9443
      TALK: |
        vault1.prod.beryju.org:9443
