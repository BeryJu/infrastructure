server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: syslog
    syslog:
      listen_address: 0.0.0.0:10007
      idle_timeout: 60s
      label_structured_data: yes
      labels:
        job: "syslog-default"
    relabel_configs:
      - source_labels: ['__syslog_message_hostname']
        target_label: 'host'
  - job_name: syslog
    syslog:
      listen_address: 0.0.0.0:10000
      idle_timeout: 60s
      label_structured_data: yes
      labels:
        job: "syslog-vyos"
    relabel_configs:
      - source_labels: ['__syslog_message_hostname']
        target_label: 'host'
