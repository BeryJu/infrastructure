instance-id: {{ bootstrap_name }}
local-hostname: {{ bootstrap_name }}
wait-on-network:
  ipv4: true
network:
  version: 2
  ethernets:
    ens192:
      {% if vm_config.manual_ip %}
addresses: ["{{ bootstrap_vm_ip }}"]
      gateway4: "{{ bootstrap_vm_gw }}"
      nameservers:
        addresses: [{{ vm_config.nameserver }}]
      {%- else %}
dhcp4: yes
      {%- endif %}
